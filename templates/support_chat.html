<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlƒ± Destek - Su Arƒ±tma Uzmanƒ±</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .chat-header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
        }
        
        .message.user {
            text-align: right;
        }
        
        .message.admin {
            text-align: left;
        }
        
        .message-bubble {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-bubble {
            background: #007bff;
            color: white;
        }
        
        .message.admin .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            border-radius: 0 0 15px 15px;
        }
        
        .video-call-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            margin-bottom: 15px;
            cursor: pointer;
            width: 100%;
        }
        
        .video-call-btn:hover {
            background: #218838;
        }
        
        .video-call-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .welcome-message {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h4><i class="fas fa-headset me-2"></i>Canlƒ± Destek</h4>
            <p class="mb-0">Sorularƒ±nƒ±z i√ßin 7/24 buradayƒ±z!</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <i class="fas fa-comments" style="font-size: 48px; color: #007bff; margin-bottom: 15px;"></i>
                <h5>Merhaba! Size nasƒ±l yardƒ±mcƒ± olabiliriz?</h5>
                <p>Mesajƒ±nƒ±zƒ± yazƒ±n ve g√∂nderin, destek ekibimiz size yardƒ±mcƒ± olacaktƒ±r.</p>
            </div>
        </div>
        
        <!-- Video Call Area -->
        <div id="videoCallArea" class="video-call-area" style="display: none; height: 400px; background: #000; position: relative; border-radius: 10px; margin: 10px 0;">
            <video id="localVideo" autoplay muted style="width: 150px; height: 100px; position: absolute; top: 10px; right: 10px; border: 2px solid #fff; border-radius: 8px; z-index: 10;"></video>
            <video id="remoteVideo" autoplay style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;"></video>
            <div class="video-controls" style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); z-index: 10;">
                <button id="toggleMuteBtn" class="btn btn-secondary btn-sm me-2" title="Mikrofonu A√ß/Kapat" onclick="toggleMute()">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="toggleVideoBtn" class="btn btn-secondary btn-sm me-2" title="Kamerayƒ± A√ß/Kapat" onclick="toggleVideo()">
                    <i class="fas fa-video"></i>
                </button>
                <button id="endCallBtn" class="btn btn-danger btn-sm" onclick="endVideoCall()" title="G√∂r√º≈ümeyi Sonlandƒ±r">
                    <i class="fas fa-phone-slash me-1"></i>Sonlandƒ±r
                </button>
            </div>
            <div class="call-status" style="position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.7); padding: 5px 10px; border-radius: 15px; font-size: 12px;">
                <i class="fas fa-circle text-success me-1" style="font-size: 8px;"></i>
                <span id="callStatusText">Baƒülantƒ± kuruluyor...</span>
            </div>
        </div>
        
        <div class="chat-input">
            <button class="video-call-btn" id="videoCallBtn" onclick="startVideoCall()">
                <i class="fas fa-video me-2"></i>G√∂r√ºnt√ºl√º G√∂r√º≈üme
            </button>
            
            <div class="input-group">
                <input type="text" id="messageInput" class="form-control" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..." maxlength="500">
                <button class="btn btn-primary" id="sendButton" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i> G√∂nder
                </button>
            </div>
        </div>
    </div>

    <script>
        let sessionID = '{{.sessionID}}';
        let messages = [];
        
        // Video call variables
        let localStream = null;
        let remoteStream = null;
        let peerConnection = null;
        let isCallActive = false;
        let isMuted = false;
        let isVideoOff = false;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadMessages();
            startPolling();
            
            // Send message on Enter key
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Focus on input
            document.getElementById('messageInput').focus();
        });
        
        // Load messages
        function loadMessages() {
            fetch('/support/messages')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messages = data.messages || [];
                    displayMessages();
                }
            })
            .catch(error => {
                console.error('Error loading messages:', error);
            });
        }
        
        // Display messages
        function displayMessages() {
            const chatMessages = document.getElementById('chatMessages');
            
            if (messages.length === 0) {
                chatMessages.innerHTML = `
                    <div class="welcome-message">
                        <i class="fas fa-comments" style="font-size: 48px; color: #007bff; margin-bottom: 15px;"></i>
                        <h5>Merhaba! Size nasƒ±l yardƒ±mcƒ± olabiliriz?</h5>
                        <p>Mesajƒ±nƒ±zƒ± yazƒ±n ve g√∂nderin, destek ekibimiz size yardƒ±mcƒ± olacaktƒ±r.</p>
                    </div>
                `;
                return;
            }
            
            chatMessages.innerHTML = '';
            messages.forEach(message => {
                addMessageToDisplay(message);
            });
            scrollToBottom();
        }
        
        // Add message to display
        function addMessageToDisplay(message) {
            const chatMessages = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.is_admin ? 'admin' : 'user'}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = message.message;
            
            messageDiv.appendChild(bubbleDiv);
            chatMessages.appendChild(messageDiv);
        }
        
        // Send message
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Disable input
            messageInput.disabled = true;
            sendButton.disabled = true;
            
            fetch('/support/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageInput.value = '';
                    messages.push(data.message);
                    addMessageToDisplay(data.message);
                    scrollToBottom();
                } else {
                    alert('Mesaj g√∂nderilemedi: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error sending message:', error);
                alert('Mesaj g√∂nderilirken hata olu≈ütu');
            })
            .finally(() => {
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            });
        }
        
        // Add system message
        function addSystemMessage(message) {
            const systemMessage = {
                message: message,
                is_admin: false,
                username: 'Sistem',
                created_at: new Date().toISOString()
            };
            messages.push(systemMessage);
            addMessageToDisplay(systemMessage);
            scrollToBottom();
        }
        
        // Start video call
        function startVideoCall() {
            const videoBtn = document.getElementById('videoCallBtn');
            videoBtn.disabled = true;
            videoBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Kamera A√ßƒ±lƒ±yor...';
            
            console.log('üé• Video call ba≈ülatƒ±lƒ±yor... Session ID:', sessionID);
            
            // First try to get camera access
            navigator.mediaDevices.getUserMedia({
                video: true,
                audio: true
            })
            .then(stream => {
                console.log('üìπ Kamera eri≈üimi ba≈üarƒ±lƒ±!');
                
                // Store the stream for later use
                localStream = stream;
                
                // Show local video preview
                const localVideo = document.getElementById('localVideo');
                if (localVideo) {
                    localVideo.srcObject = stream;
                }
                
                // Now send video call request
                return fetch('/support/video-call-request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionID,
                        action: 'start'
                    })
                });
            })
            .then(response => {
                console.log('üì° Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('üìû Response data:', data);
                if (data.success) {
                    console.log('‚úÖ Video call request ba≈üarƒ±lƒ±!');
                    
                    // Update button
                    videoBtn.innerHTML = '<i class="fas fa-video me-2"></i>Bekleniyor...';
                    videoBtn.style.background = '#ffc107';
                    videoBtn.onclick = endVideoCall;
                    
                    // Add system message
                    addSystemMessage('G√∂r√ºnt√ºl√º g√∂r√º≈üme talebi g√∂nderildi. Destek temsilcisi yanƒ±tƒ±nƒ± bekliyor...');
                    
                    // Start polling for response
                    startVideoCallStatusPolling();
                    
                } else {
                    throw new Error(data.error || 'Video call request failed');
                }
            })
            .catch(error => {
                console.error('‚ùå Video call error:', error);
                
                let errorMessage = 'Video g√∂r√º≈üme ba≈ülatƒ±lamadƒ±. ';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage += 'L√ºtfen kamera ve mikrofon izinlerini verin.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage += 'Kamera veya mikrofon bulunamadƒ±.';
                } else if (error.name === 'NotReadableError') {
                    errorMessage += 'Kamera veya mikrofon ba≈üka bir uygulama tarafƒ±ndan kullanƒ±lƒ±yor.';
                } else {
                    errorMessage += error.message;
                }
                
                alert(errorMessage);
                resetVideoCallButton();
            });
        }
        
        // Initialize WebRTC peer connection
        async function initializePeerConnection() {
            try {
                console.log('üîó WebRTC peer connection ba≈ülatƒ±lƒ±yor...');
                
                // Create peer connection with STUN servers
                peerConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: 'stun:stun3.l.google.com:19302' },
                        { urls: 'stun:stun4.l.google.com:19302' }
                    ]
                });
                
                // Add local stream to peer connection
                if (localStream) {
                    localStream.getTracks().forEach(track => {
                        peerConnection.addTrack(track, localStream);
                    });
                }
                
                // Handle remote stream
                peerConnection.ontrack = (event) => {
                    console.log('üìπ Remote stream alƒ±ndƒ±!');
                    remoteStream = event.streams[0];
                    const remoteVideo = document.getElementById('remoteVideo');
                    if (remoteVideo) {
                        remoteVideo.srcObject = remoteStream;
                    }
                };
                
                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        sendSignalingMessage({
                            type: 'ice-candidate',
                            candidate: event.candidate
                        });
                    }
                };
                
                // Handle connection state changes
                peerConnection.onconnectionstatechange = () => {
                    console.log('üîó Connection state:', peerConnection.connectionState);
                    switch (peerConnection.connectionState) {
                        case 'connected':
                            addSystemMessage('Video g√∂r√º≈üme baƒülantƒ±sƒ± kuruldu!');
                            break;
                        case 'disconnected':
                            addSystemMessage('Video g√∂r√º≈üme baƒülantƒ±sƒ± kesildi.');
                            break;
                        case 'failed':
                            addSystemMessage('Video g√∂r√º≈üme baƒülantƒ±sƒ± ba≈üarƒ±sƒ±z.');
                            break;
                    }
                };
                
                console.log('‚úÖ WebRTC peer connection hazƒ±r!');
                
            } catch (error) {
                console.error('‚ùå WebRTC initialization failed:', error);
                addSystemMessage('Video g√∂r√º≈üme ba≈ülatƒ±lamadƒ±: ' + error.message);
            }
        }

        // Send signaling message to admin
        async function sendSignalingMessage(message) {
            try {
                const response = await fetch('/support/webrtc-signal', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionID,
                        message: message
                    })
                });
                
                const data = await response.json();
                if (!data.success) {
                    console.error('‚ùå Signaling message failed:', data.error);
                }
            } catch (error) {
                console.error('‚ùå Error sending signaling message:', error);
            }
        }

        // Handle incoming signaling messages
        async function handleSignalingMessage(message) {
            try {
                console.log('üì® Signaling message alƒ±ndƒ±:', message);
                switch (message.type) {
                    case 'offer':
                        // Admin sent offer, create answer
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(message.offer));
                        const answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);
                        sendSignalingMessage({
                            type: 'answer',
                            answer: answer
                        });
                        console.log('‚úÖ Answer g√∂nderildi');
                        break;
                        
                    case 'answer':
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(message.answer));
                        break;
                        
                    case 'ice-candidate':
                        await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
                        break;
                }
            } catch (error) {
                console.error('‚ùå Error handling signaling message:', error);
            }
        }

        // Start actual video call when admin accepts
        async function startActualVideoCall() {
            try {
                console.log('üé• Ger√ßek video call ba≈ülatƒ±lƒ±yor...');
                
                // Initialize peer connection
                await initializePeerConnection();
                
                // Create and send offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                sendSignalingMessage({
                    type: 'offer',
                    offer: offer
                });
                
                console.log('‚úÖ Offer g√∂nderildi');
                
                // Show video call interface
                showVideoCallInterface();
                
                // Start signaling polling
                startSignalingPolling();
                
                isCallActive = true;
                
            } catch (error) {
                console.error('‚ùå Video call ba≈ülatma hatasƒ±:', error);
                addSystemMessage('Video g√∂r√º≈üme ba≈ülatƒ±lamadƒ±: ' + error.message);
            }
        }

        // Show video call interface
        function showVideoCallInterface() {
            // Hide chat messages
            document.getElementById('chatMessages').style.display = 'none';
            document.getElementById('messageInput').style.display = 'none';
            document.getElementById('sendButton').style.display = 'none';
            
            // Show video call area
            const videoCallArea = document.getElementById('videoCallArea');
            if (videoCallArea) {
                videoCallArea.style.display = 'block';
            }
            
            // Update button
            const videoBtn = document.getElementById('videoCallBtn');
            videoBtn.innerHTML = '<i class="fas fa-phone-slash me-2"></i>G√∂r√º≈ümeyi Sonlandƒ±r';
            videoBtn.style.background = '#dc3545';
            videoBtn.onclick = endVideoCall;
        }

        // Hide video call interface
        function hideVideoCallInterface() {
            // Show chat messages
            document.getElementById('chatMessages').style.display = 'block';
            document.getElementById('messageInput').style.display = 'block';
            document.getElementById('sendButton').style.display = 'block';
            
            // Hide video call area
            const videoCallArea = document.getElementById('videoCallArea');
            if (videoCallArea) {
                videoCallArea.style.display = 'none';
            }
        }

        // Start signaling polling
        function startSignalingPolling() {
            if (window.signalingInterval) {
                clearInterval(window.signalingInterval);
            }
            
            window.signalingInterval = setInterval(async () => {
                if (!isCallActive) return;
                
                try {
                    const response = await fetch(`/support/webrtc-signals/${sessionID}`);
                    const data = await response.json();
                    
                    if (data.success && data.messages) {
                        for (const message of data.messages) {
                            await handleSignalingMessage(message);
                        }
                    }
                } catch (error) {
                    console.error('‚ùå Error polling signaling messages:', error);
                }
            }, 1000);
        }

        // Stop signaling polling
        function stopSignalingPolling() {
            if (window.signalingInterval) {
                clearInterval(window.signalingInterval);
                window.signalingInterval = null;
            }
        }

        // End video call
        function endVideoCall() {
            try {
                console.log('üìû Video call sonlandƒ±rƒ±lƒ±yor...');
                
                // Stop local stream
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                    localStream = null;
                }
                
                // Close peer connection
                if (peerConnection) {
                    peerConnection.close();
                    peerConnection = null;
                }
                
                // Hide video call interface
                hideVideoCallInterface();
                
                // Reset video elements
                const localVideo = document.getElementById('localVideo');
                const remoteVideo = document.getElementById('remoteVideo');
                if (localVideo) localVideo.srcObject = null;
                if (remoteVideo) remoteVideo.srcObject = null;
                
                // Reset states
                isCallActive = false;
                isMuted = false;
                isVideoOff = false;
                
                // Stop signaling polling
                stopSignalingPolling();
                
                // Send end request
                fetch('/support/video-call-request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionID,
                        action: 'end'
                    })
                })
                .then(response => response.json())
                .then(data => {
                    resetVideoCallButton();
                    addSystemMessage('G√∂r√ºnt√ºl√º g√∂r√º≈üme sonlandƒ±rƒ±ldƒ±.');
                })
                .catch(error => {
                    console.error('‚ùå End video call error:', error);
                    resetVideoCallButton();
                });
                
            } catch (error) {
                console.error('‚ùå Video call sonlandƒ±rma hatasƒ±:', error);
                resetVideoCallButton();
            }
        }

        // Check video call status
        function checkVideoCallStatus() {
            fetch(`/support/video-call-status/${sessionID}`)
            .then(response => response.json())
            .then(data => {
                console.log('üìä Video call status:', data);
                if (data.success && data.has_request) {
                    const request = data.request;
                    console.log('üìû Video call request status:', request.status);
                    
                    if (request.status === 'accepted') {
                        // Admin accepted the call - START ACTUAL VIDEO CALL
                        clearInterval(window.videoCallStatusInterval);
                        addSystemMessage('Destek temsilcisi video g√∂r√º≈ümeyi kabul etti! Baƒülantƒ± kuruluyor...');
                        startActualVideoCall(); // üéØ BURASI EKSƒ∞KTƒ∞!
                    } else if (request.status === 'rejected') {
                        // Admin rejected the call
                        clearInterval(window.videoCallStatusInterval);
                        addSystemMessage('Destek temsilcisi video g√∂r√º≈ümeyi reddetti.');
                        resetVideoCallButton();
                    }
                }
            })
            .catch(error => {
                console.error('‚ùå Error checking video call status:', error);
            });
        }
        
        // Scroll to bottom
        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Start polling
        function startPolling() {
            setInterval(() => {
                loadMessages();
            }, 3000);
        }
        
        // Start polling for video call status
        function startVideoCallStatusPolling() {
            if (window.videoCallStatusInterval) {
                clearInterval(window.videoCallStatusInterval);
            }
            
            window.videoCallStatusInterval = setInterval(() => {
                checkVideoCallStatus();
            }, 3000); // Her 3 saniyede bir kontrol et
        }
        
        // Reset video call button
        function resetVideoCallButton() {
            const videoBtn = document.getElementById('videoCallBtn');
            videoBtn.disabled = false;
            videoBtn.innerHTML = '<i class="fas fa-video me-2"></i>G√∂r√ºnt√ºl√º G√∂r√º≈üme';
            videoBtn.style.background = '#007bff';
            videoBtn.onclick = startVideoCall;
        }

        // Toggle mute
        function toggleMute() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    isMuted = !audioTrack.enabled;
                    
                    const toggleMuteBtn = document.getElementById('toggleMuteBtn');
                    if (isMuted) {
                        toggleMuteBtn.classList.add('muted');
                        toggleMuteBtn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
                    } else {
                        toggleMuteBtn.classList.remove('muted');
                        toggleMuteBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                    }
                }
            }
        }

        // Toggle video
        function toggleVideo() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    isVideoOff = !videoTrack.enabled;
                    
                    const toggleVideoBtn = document.getElementById('toggleVideoBtn');
                    if (isVideoOff) {
                        toggleVideoBtn.classList.add('video-off');
                        toggleVideoBtn.innerHTML = '<i class="fas fa-video-slash"></i>';
                    } else {
                        toggleVideoBtn.classList.remove('video-off');
                        toggleVideoBtn.innerHTML = '<i class="fas fa-video"></i>';
                    }
                }
            }
        }
    </script>
</body>
</html>
